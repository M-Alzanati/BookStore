<mat-card>
    <mat-card-title>
        {{title}}
    </mat-card-title>
    <mat-card-content>
        <div fxLayout="row" fxLayoutGap="100px">
            <mat-card style="background-color: aliceblue; width: 40%;" class="child-1">
                <form fxFlex [formGroup]="addBookForm" (ngSubmit)="onAddBookFormSubmit()">
                    <div class="text-center">
                        <h2 class="app-name">Add New Book</h2>
                    </div>
                    <div fxLayout="row" fxLayoutGap="30px">
                        <div class="child-1">
                            <mat-form-field>
                                <input matInput placeholder="Book Name" formControlName="name" type="text">
                            </mat-form-field>
                        </div>
                        <div class="child-2">
                            <mat-form-field>
                                <input matInput type="number" placeholder="Book Price" formControlName="price">
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutGap="30px">
                        <div class="child-1">
                            <mat-form-field appearance="fill">
                                <mat-label>Select Category</mat-label>
                                <mat-select formControlName="categorgyId">
                                    <mat-option *ngFor="let c of categories" [value]="c.id">
                                        {{c.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="child-2">
                            <mat-form-field appearance="fill">
                                <mat-label>Select Author</mat-label>
                                <mat-select formControlName="authorId">
                                    <mat-option *ngFor="let a of authors" [value]="a.id">
                                        {{a.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <br>
                    <div fxFlex fxLayout="row">
                        <div fxFlexFill fxLayoutAlign="center">
                            <button mat-raised-button color="primary" class="w-100" type="submit">Add Book</button>
                        </div>
                    </div>
                </form>
            </mat-card>
            <mat-card style="background-color: cornsilk; width: 40%;" class="child-2">
                <form fxFlex [formGroup]="addReviewForm" (ngSubmit)="onAddReviewFormSubmit()">
                    <div class="text-center">
                        <h2 class="app-name">Add Book Review</h2>
                    </div>
                    <div fxLayout="row" fxLayoutGap="30px">
                        <div class="child-1">
                            <mat-form-field>
                                <input matInput placeholder="Book Name" formControlName="bookName" type="text">
                            </mat-form-field>
                        </div>
                        <div class="child-2">
                            <mat-form-field>
                                <input matInput type="number" placeholder="Book rating" formControlName="rating">
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxlayout="row">
                        <mat-form-field style="width: -webkit-fill-available;">
                            <input matInput placeholder="Book review" formControlName="text" type="text">
                        </mat-form-field>
                    </div>
                    <br>
                    <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                        <div fxFlexFill fxLayoutAlign="center">
                            <button mat-raised-button color="primary" class="w-100" type="submit">Add Review</button>
                        </div>
                    </div>
                </form>
            </mat-card>
        </div>
        <br>
        <div fxLayout="row">
            <mat-card style="background-color: lightblue; width: 45%;" class="child-1">
                <mat-card-title>
                    Book Details
                </mat-card-title>
                <mat-card-content>
                    <form fxFlex [formGroup]="getBookDetailsForm" (ngSubmit)="onGetBookDetails()">
                        <div fxLayout="row" fxLayoutGap="50px">
                            <div class="child-1">
                                <div fxLayout="column" fxLayoutGap="15px">
                                    <div class="child-1">
                                        <mat-form-field>
                                            <input matInput placeholder="Book Name" formControlName="bookName"
                                                type="text">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="child-2" fxLayoutAlign="left">
                                    <button mat-raised-button color="primary" type="submit">
                                        Get Book Details</button>
                                </div>
                            </div>
                            <div class="child-1">
                                <div fxLayout="column" fxLayoutGap="15px">
                                    <div class="child-1">
                                        <h3>Book Name: {{bookModel?.name}}</h3>
                                    </div>
                                    <div class="child-2">
                                        <h3>Book Price: {{bookModel?.price}}</h3>
                                    </div>
                                    <div class="child-3">
                                        <h3>Book Author: {{bookModel?.authorId}}</h3>
                                    </div>
                                    <div class="child-4">
                                        <h3>Book Category: {{bookModel?.categoryId}}</h3>
                                    </div>
                                    <div class="child-4">
                                        <h3>Book Rating: {{bookModel?.avgRating}}</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-card-content>
</mat-card>
